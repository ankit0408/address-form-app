<div class="my-form-container">
    <form (submit)="onSave()">
      <div class="form-row">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required class="form-row">
      </div>
      <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required class="form-row">
      </div>
      <div class="form-row">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="formData.pincode" required class="form-row">
      </div>
      
      <div class="form-row">
        <button type="submit">Save</button>
        <button type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
</div>

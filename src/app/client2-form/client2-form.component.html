<div class="form-container">
    <form (submit)="onSave()">
            <div class="form-row">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required class="form-row"
                    (input)="onPhoneNumberChange()">
                    <div class="modal" *ngIf="showModal">
                        <div class="modal-content">
                          <h2>Suggestions</h2>
                          <ul>
                            <li *ngFor="let suggestion of suggestions" (click)="onSuggestionSelected(suggestion)">
                              {{ suggestion }}
                            </li>
                          </ul>
                        </div>
                      </div>
            </div>
            <div class="form-col">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="formData.name" required class="form-row">
            </div>
        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required class="form-row">
        </div>

        <div class="form-block" class="form-row">
            <div class="form-col">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" [(ngModel)]="formData.landmark" required class="form-row">
            </div>

            <div class="form-col">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" [(ngModel)]="formData.pincode" required class="form-row">
            </div>
        </div>
        <div class="form-row">
            <label for="flat">Flat, House no., Building, Company,Apartment:</label>
            <input type="text" id="fflat" name="flat" [(ngModel)]="formData.locality" required
                class="form-row">
        </div>
        <div class="form-row">
            <label for="area">Area/Street:</label>
            <input type="text" id="area" name="area" [(ngModel)]="formData.area" required
                class="form-row double-height">
        </div>
        <div class="form-row">
            <label for="city">City/District/Town:</label>
            <input type="text" id="city" name="city" [(ngModel)]="formData.city" required class="form-row">
        </div>
        <div class="form-row">
            <label for="state">State:</label>
            <select id="state" name="state" [(ngModel)]="formData.state" required class="form-row">
                <option *ngFor="let option of stateOptions" [value]="option">{{ option }}</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-row">
            <label for="landmark">Landmark:</label>
            <input type="text" id="landmark" name="landmark" [(ngModel)]="formData.landmark" class="form-row">
        </div>
        <div class="form-row">
            <button type="submit">Save</button>
            <button type="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
